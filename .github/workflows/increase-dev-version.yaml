name: increase-dev-version

on:
  workflow_call:

jobs:
  change-version:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions: write-all
    steps:

      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.ACTIONS_MANAGER_APPID }}
          private-key: ${{ secrets.ACTIONS_MANAGER_PAT }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install packages
        run: |
          install.packages("usethis")
        shell: Rscript {0}

      - name: Change DESCRIPTION file and create tag
        run: |
          if(usethis:::is_dev_version()){
            desc::desc_set_version(version = usethis:::bump_version()[["dev"]])
          }
        shell: Rscript {0}

      - name: Get package version from DESCRIPTION file and set as environment variable
        run: |
          echo "PKG_VERSION=$(grep -oP '(?<=Version: )\d+\.\d+\.\d+\.*\d*' DESCRIPTION)" >> $GITHUB_ENV
          echo "$PKG_VERSION"
        shell: bash

      - name: create a tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ env.PKG_VERSION }}

      - uses: EndBug/add-and-commit@v9
        if: ${{ success() }}
        with:
          message: 'ðŸ¤– Bump development version. [skip actions]'
          default_author: github_actions
          add: 'DESCRIPTION'


